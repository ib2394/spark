<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <style>
        body {
            background-color: #BFACE2;
            font-family: Arial, sans-serif;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #f8f3ff;
        }
        th, td {
            border: 1px solid #8364a8;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #bda0d9;
        }
        .content {
            margin-top: 20px;
        }
    </style>
    <script>
        function loadContent(page) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', page, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('content').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadContent('parcellist.php');
        });
    </script>
</head>
<body>
    <img src="./public/spark.jpg" width="150" height="120" class="logo" alt="Spark Logo">
    <div class="container">
        <h1>Student</h1>
        <div id="content" class="content">
            <!-- The content from parcellist.php will be loaded here -->
        </div>
    </div>
</body>
</html>
